        <a class="navbar-brand" href="#"><img src="img/logo.svg" class="img-fluid pb-2 px-2" width="60" alt="" />Sayur Bank</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">

    <section id="contact">
      <div class="contact wrapper">
        <div class="container">
          <div class="row">
            <h2>Contact Us</h2>
            <div class="col-md-7">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputtextarea" class="form-label">Message</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="exampleInputtextarea" style="height: 100px"></textarea>
                    <label for="exampleInputtextarea">Comments</label>
                  </div>
                </div>
                <button type="submit" class="main-btn">Submit</button>
              </form>
            </div>
            <div class="col-md-5 mt-5 mt-lg-0">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d33612.12042636296!2d106.9510086930233!3d-6.3028161262328615!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69928ab7c1742b%3A0x542e01cb3e831e9!2sKota%20Cinema%20Mall%20(KCM)%20Jatiasih!5e0!3m2!1sen!2sid!4v1647798024808!5m2!1sen!2sid"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                class="rounded"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

                </div>

          </div>
